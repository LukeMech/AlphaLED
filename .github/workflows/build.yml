name: Build firmware

on:

  # On sketch change 
  push:
    paths:
      - '**.ino'
      - '**.h'
      
  # On workflow dispatch
  workflow_dispatch:


jobs:

  # Compile code
  compile:

    runs-on: macos-latest
    
    steps:

      # Clone repository
      - name: Clone repository
        uses: actions/checkout@main

      # Setup arduino CLI
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@master

      # Configure platform
      - name: Configure platform
        run: |
          arduino-cli config init 
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli core update-index --additional-urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core install esp8266:esp8266 --additional-urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
  
          arduino-cli lib install "Adafruit NeoPixel" || true
          arduino-cli lib install --git-url "" || true
          
      # Compile
      - name: Compile sketch
        run: |
          arduino-cli compile -b "esp8266:esp8266:nodemcuv2" -e './sketch'
      
      # Upload to repository
      - name: Push changes to repo
        run: |
          mkdir ./updater || true
          cp ./sketch/build/**/*.ino.bin ./updater/firmware.bin
          cp ./sketch/version.txt ./updater/build-version.txt
          rm -rf ./sketch/build
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git pull
          git add .
          git commit -m "üèóÔ∏è Build v$(cat sketch/version.txt)"
          git push