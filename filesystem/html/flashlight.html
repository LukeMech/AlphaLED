<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css" />

  <script src="https://kit.fontawesome.com/d73fbba09b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet" type='text/css'>

  <title>LED Controller - flashlight</title>

</head>

<body>

  <section class="flashpage-header">

    <nav>
      <i id="connection"><i class="fa-solid fa-arrow-rotate-right fa-spin" style="color: #33dc09"></i> Connecting...</i>

      <div class="nav-links" id="navLinks">
        <i class="fa-regular fa-square-minus" onclick="hideMenu()"></i>
        <ul>
          <li><a href="../home" class="link">HOME</a></li>
          <li><a class="disabled">PATTERNS</a></li>
          <li><a onclick="reload()" class="here">FLASHLIGHT</a></li>
          <li><a href="../settings" class="link">SETTINGS</a></li>
        </ul>
      </div>
      <i class="fa-regular fa-square-plus" onclick="showMenu()"></i>
    </nav>

    <div class="announcment">
      <p id="announcment"></p>
    </div>

    <h3 id="title">Flashlight</h3>

  </section>

  <div id="loading"></div>

  <!--  Flashlight content  -->

  <section class="flashpage" id="mainSection">
    <a class="btn" id="toggleFlashlight">TURN ON</a>
    <input class="brightness" type="range" min="0.05" max="1" step="0.05" value="0.3" id="brightness">
    <input class="red" type="range" min="0" max="255" step="5" value="255" id="red">
    <input class="green" type="range" min="0" max="255" step="5" value="255" id="green">
    <input class="blue" type="range" min="0" max="255" step="5" value="255" id="blue">
  </section>

  <iframe src="../html/footer.html" seamless scrolling="no"></iframe>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/flashlight.js"></script>

</body>

</html>
