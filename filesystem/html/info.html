<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css" />

  <script src="https://kit.fontawesome.com/d73fbba09b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet" type='text/css'>

  <title>LED Controller - info</title>

</head>

<body>

  <section class="infopage-header">

    <nav>
      <i id="connection"><i class="fa-solid fa-arrow-rotate-right fa-spin" style="color: #33dc09"></i> Connecting...</i>

      <div class="nav-links" id="navLinks">
        <i class="fa-regular fa-square-minus" onclick="hideMenu()"></i>
        <ul>
          <li><a href="../" class="link">HOME</a></li>
          <li><a class="disabled">PATTERNS</a></li>
          <li><a class="disabled">FLASHLIGHT</a></li>
          <li><a onclick="reload()" class="here">INFO</a></li>
        </ul>
      </div>
      <i class="fa-regular fa-square-plus" onclick="showMenu()"></i>
    </nav>

    <div class="announcment">
      <p id="announcment"></p>
    </div>

    <h3 id="title">Informations</h3>

  </section>

  <div id="loading"></div>

  <!--  Info content  -->

  <!-- TEMP -->
  <section class="infopage" id="mainSection">
    <h2 class="versionTitle"><i class="i fas fa-code-compare"></i> Firmware version:</h2>
    <h2 class="versionInfo" id="fvVersion"><i class="fa-solid fa-ellipsis fa-bounce"></i></h2>
    <h2 class="versionTitle"><i class="i fas fa-folder-tree"></i> Server files version:</h2>
    <h2 class="versionInfo" id="fsVersion"><i class="fa-solid fa-ellipsis fa-bounce"></i></h2>
    <h2 class="versionTitle"><i class="i fas fa-microchip"></i> Chip ID:</h2>
    <h2 class="versionInfo" id="chipID"><i class="fa-solid fa-ellipsis fa-bounce"></i></h2>

    <a onclick="callUpdater()" class="btn" id="updButton">Check for updates</a>
  </section>

  <iframe src="../html/footer.html" seamless scrolling="no"></iframe>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/info.js"></script>

</body>

</html>
