<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css" />

  <script src="https://kit.fontawesome.com/d73fbba09b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet" type='text/css'>

  <title>LED Controller - patterns</title>

</head>

<body>

  <section class="patternspage-header">

    <nav>
      <i id="connection"><i class="fa-solid fa-arrow-rotate-right fa-spin" style="color: #33dc09"></i> Connecting...</i>

      <div class="nav-links" id="navLinks">
        <i class="fa-regular fa-square-minus" onclick="hideMenu()"></i>
        <ul>
          <li><a href="../home" class="link">HOME</a></li>
          <li><a onclick="reload()" class="here">PATTERNS</a></li>
          <li><a href="../flashlight" class="link">FLASHLIGHT</a></li>
          <li><a href="../settings" class="link">SETTINGS</a></li>
        </ul>
      </div>
      <i class="fa-regular fa-square-plus" onclick="showMenu()"></i>
    </nav>

    <div class="announcment">
      <p id="announcment"></p>
    </div>

    <h3 id="title">Patterns</h3>

  </section>

  <div id="loading"></div>

  <!--  Flashlight content  -->

  <section class="patternspage" id="mainSection">

    <input class="text" placeholder="Type here... (max 24 characters)" type="text" id="text" maxlength="24">
    <a class="options-btn" id="optionsBtn"><i class="fa-solid fa-chevron-down"></i></a>
    <div id="optionsBox" class="hidden optionsBox">
      
      <div class='charsDiv'>
        <ul class="list" id="charList"></ul>
      </div>
      <div class='slidersDiv hidden' id='slidersDiv'>
        <h1>Character color</h1>
        <input class="slider red" type="range" min="0" max="255" step="5" value="122" id="red">
        <input class="slider green" type="range" min="0" max="255" step="5" value="0" id="green">
        <input class="slider blue" type="range" min="0" max="255" step="5" value="0" id="blue">
      </div>

      <div class='out hidden' id='addSpaceToggle'>
        <h1>Additional space</h1>
        <a class="btn" id="addSpaceBtn">ON</a>
      </div>

      <div class='dirDiv' id="dirDiv">
        <h1>Animation direction</h1>
        <i class="direction fa-solid fa-arrow-left" id='direction'></i>
      </div>

      <div class='speedDiv'>
        <h1>Animation speed</h1>
        <input class="slider speed" type="range" min="0" max="800" step="5" value="120" id="speed">
      </div>

      <div class='delayDiv'>
        <h1>Stop on character</h1>
        <input class="animDelay" placeholder="0 sec" type="number" id='delay' min="0" max="10" readonly >
      </div>
    </div>

    <a class="btn" id="submit">SUBMIT</a>
  
  </section>

  <iframe src="../html/footer.html" seamless scrolling="no"></iframe>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/patterns.js"></script>

</body>

</html>
