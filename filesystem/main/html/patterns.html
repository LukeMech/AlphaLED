<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css" />

  <script src="https://kit.fontawesome.com/d73fbba09b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet" type='text/css'>

  <title>LED Controller - patterns</title>

</head>

<body>

  <section class="patternspage-header">

    <nav>
      <i id="connection"><i class="fa-solid fa-arrow-rotate-right fa-spin" style="color: #33dc09"></i> Connecting...</i>

      <div class="nav-links" id="navLinks">
        <i class="fa-regular fa-square-minus" onclick="hideMenu()"></i>
        <ul>
          <li><a href="../home" class="link">HOME</a></li>
          <li><a onclick="reload()" class="here">PATTERNS</a></li>
          <li><a href="../flashlight" class="link">FLASHLIGHT</a></li>
          <li><a href="../settings" class="link">SETTINGS</a></li>
        </ul>
      </div>
      <i class="fa-regular fa-square-plus" onclick="showMenu()"></i>
    </nav>

    <div class="announcment">
      <p id="announcment"></p>
    </div>

    <h3 id="title">Patterns</h3>

  </section>

  <div id="loading"></div>

  <!--  Flashlight content  -->

  <section class="patternspage" id="mainSection">

    <input class="text" placeholder="Type here... (max 24 characters)" type="text" id="text" maxlength="24">
    <a class="options-btn" id="optionsBtn"><i class="fa-solid fa-chevron-down"></i></a>
    <div id="optionsBox" class="hidden optionsBox">
      Options will be placed here
    </div>

    <a class="btn" id="submit">SUBMIT</a>
  
  </section>

  <iframe src="../html/footer.html" seamless scrolling="no"></iframe>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/patterns.js"></script>

</body>

</html>
